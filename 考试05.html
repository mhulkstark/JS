var arr = [2,56,32,21,24];
function getArray(arr){
    for(var i = 0; i<arr.length-1; i++) {
        for(var j = 0; j<arr.length-1-i; j++){
            if(arr[j]<arr[j+1]) {
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
        }
    }
    return arr;
}
