  // 2  isPrototypeOf() 方法用于测试一个对象是否存在于另一个对象的原型链上
    // 语法： 对象A.isPrototypeOf(对象B);
    // 作用： 字面上理解为对象A是否是B的原型，判断对象A是否在B的原型链上，对象A是否是B的祖宗
    function  Person () {

    }
    var p = new Person();
    // // 原型链  p ==> Person.prototype ==> Object.prototype ==> null
    console.log(Person.isPrototypeOf(p));
    console.log(Person.prototype.isPrototypeOf(p));
