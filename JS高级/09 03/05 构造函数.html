//  冒泡排序
var arr = [2,56,13,9,15,34];
function getArray(arr) {
    for(var i = 0; i<arr.length; i++){
        for(var k = 0; k<arr.length; k++){
            if(arr[k] >arr[k+1]){
                var temp = arr[k];
                arr[k] = arr[k+1];
                arr[k+1] = temp;
            }
        }
    }
    return arr;
}
var res = getArray(arr);
