    // 作用： bind会创建并返回一个新的函数， 新的函数和借用的函数是一模一样的, 但是新函数内的this已经被固定了bind的参数thisArg
    // 也就是说，无论fn2是何种调用模式，this已经被固定了bind的参数thisArg

    function fn () {
        console.log('1234');
        console.log(this);   //此处this指向windows
        
    };
    var fn2 = fn.bind([1,2,3]);
    console.log(fn2);
