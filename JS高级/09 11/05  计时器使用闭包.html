    <script>
        // 闭包的作用：
        // 1. 私有变量，保护数据的安全
        // 2. 持久化维持数据

        // 计数器的案例 -- 统计fn函数调用的次数
        function outer() {
            var count = 0;

            function fn() {
                count++;
                console.log('打印的次数是' + count);

            }
            return fn;
        }
        var res = outer();
        res();
