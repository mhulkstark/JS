    function Person() {

        }

        Person.prototype.extend = function (obj) {
            for (var k in obj) {
                if (obj.hasOwnProperty) {
                    this[k] = obj[k]
                }
            }
        }
        Person.prototype.color = 'green';
        var chenge = {
            handsome: 'handsome'
        }
        var lg = {
            beauty: 'yaode'
        }
        Person.prototype.extend(lg);
        Person.prototype.extend(chenge);
        var p = new Person();
        console.log(p.handsome);
        console.log(p.beauty);
