    <script>

        //求一个数字上各个位置相加的和  比如123  相加等于6

        function getSum (x) {
            if(x<10) {
                return x;
            }
            //先获取这个数字的个位数
            return x%10 + getSum(parseInt(x/10));
        }
        console.log(getSum(23));
        

      function  getEverySum (x) {
          if(x<10) {
              return x;
          }
          return x%10 + getEverySum(parseInt(x/10));
      }
      console.log(getEverySum(1234));
      

        </script>
