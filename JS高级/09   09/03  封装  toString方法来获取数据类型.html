<body>
    <script>
    // 封装获取数据类型的方法
    // getType

    function  getType (obj) {
        return Object.prototype.toString.call(obj).slice(8,-1);
    }
    console.log(getType([]));
    console.log(getType({}));
    console.log(getType(Function));
    console.log(getType(toString));  //function
    console.log(getType(''));        //string
    console.log(getType(123));       //number
    
    
    
    
    
    </script>
</body>
</html>
