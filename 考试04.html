    <script>
    
    // 已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数 
    
    
    var arr = [1,9,3,7,5];
    var max = 0;
    function getMax(arr){
        for(var i = 0; i <arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }
    console.log(getMax(arr));
    
   






    </script>
</body>
